name: Test Node Application
on: push
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        - node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests
      run: npm test
